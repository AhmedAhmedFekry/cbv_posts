{% extends 'base/base.html' %}
{% load static %}
{% block title %}{{ block.super }} - new topic{% endblock title %}

{% block content %}
	<!-- BREADCRUMB -->
    <div class="container">    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'boards' %}">Home</a></li>
      
          <li class="breadcrumb-item " aria-current="page"> <a href="{% url 'topics' board.id %}">{{ board.name}}</a></li>
          <li class="breadcrumb-item active" aria-current="page">New Topic</li>

        </ol>
      </nav></div>
          <!-- /BREADCRUMB -->
<div class="container">
    <div class="row">
        
        <div class="col-lg-8">
          <form class="form-contact"  method="POST"  >
              {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                      <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
                    </div>
                  </div>
              <div class="col-12">
                <div class="form-group">
                  
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'Enter Message'></textarea>
                </div>
              </div>
             
              
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button  btn_4 boxed-btn">Send Message</button>
            </div>
          </form>
        </div>
        
      </div>
</div>
{% endblock content %}
